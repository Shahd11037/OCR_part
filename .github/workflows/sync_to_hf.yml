name: Sync to Hugging Face hub
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "shahd@example.com"
          git config --global user.name "Shahd"
          # Create a temporary 'clean' branch with no history
          git checkout --orphan temp_deploy
          git add -A
          git commit -m "Clean deploy to bypass history limits"
          # Force push this clean state to HF's main branch
          git push --force https://Shahd11037:$HF_TOKEN@huggingface.co/spaces/Shahd11037/ReceiptOCR temp_deploy:main