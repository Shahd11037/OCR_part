name: Sync to Hugging Face hub
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "shahd@example.com"
          git config --global user.name "Shahd"
          # Push the local 'master' branch to the remote Hugging Face 'main' branch
          git push --force https://Shahd11037:$HF_TOKEN@huggingface.co/spaces/Shahd11037/ReceiptOCR master:main